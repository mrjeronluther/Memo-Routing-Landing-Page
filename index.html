<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCD Memo Routing (Vue.js)</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #dee2e6;
    }
    .header-logo {
      max-width: 300px;
      height: auto;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .memo-card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .memo-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <img
        src="https://images.contentstack.io/v3/assets/blt827157d7af7bc6d4/blt539b6710c5d23513/63306748763d011cd3e925bd/megaworld-logo.png"
        alt="Megaworld Logo"
        class="header-logo"
      />
      <h1 class="mt-3">MCD Memo Routing</h1>
    </header>

    <main class="container">
      <div class="card-grid">
        <div
          v-for="(action, index) in memoActions"
          :key="index"
          class="memo-card text-center"
        >
          <h2>{{ action.title }}</h2>
          <p>{{ action.description }}</p>
          <a
            :href="action.link"
            class="btn btn-success"
            target="_blank"
            rel="noopener noreferrer"
          >
            {{ action.button }}
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          memoActions: [
            {
              title: 'Send a Memo',
              description: 'Create and route a new memo for approval.',
              link: 'https://script.google.com/macros/s/AKfycbwntMTGQ9X4XQzG_TKOj1BhrjHEPMdVG8H8XXXGl9TOYPxAW59LliYgm3g6R_E8QZwDfA/exec',
              button: 'Open Form'
            },
            {
              title: 'Approve a Memo',
              description: 'Approve pending memos requiring your sign-off.',
              link: 'https://script.google.com/macros/s/AKfycbwG0Ns25BOhOqv0hZH79YEBlJLIL4hpuGA0xrC7liQOqaPVnmnLFOtg9LyOTfZXFdMb/exec',
              button: 'Approve Now'
            },
            {
              title: 'Memo Finder',
              description: 'Search previous memos by reference or date.',
              link: 'https://script.google.com/macros/s/AKfycbwdtLmaxc61t1jsPprCz8XBEkUTSaldhHR3qeJ45VHXTYxWF9W0Sn2QhTzriMw9ykpXkg/exec',
              button: 'Search Memos'
            }
          ]
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
